<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body class="page-body">
    <header class="header">
      <div class="header-desktop">
        <div class="container">
          <div class="header-desktop__inner">
            <a class="logo" href="/">
              <img src="./img/sprite.svg#logo" alt="Логотип">
            </a>
            <nav class="header-desktop__navigation navigation">
              <ul class="navigation__list">
                <li class="navigation__item">
                  <a class="navigation__link" href="/">Как это работает?</a>
                </li>
                <li class="navigation__item">
                  <a class="navigation__link" href="/">Для кого</a>
                </li>
                <li class="navigation__item">
                  <a class="navigation__link" href="/">Кейсы</a>
                </li>
                <li class="navigation__item">
                  <a class="navigation__link" href="/">Тарифы</a>
                </li>
                <li class="navigation__item">
                  <a class="navigation__link" href="/">Безопасность</a>
                </li>
              </ul>
            </nav>
            <ul class="header-desktop__language">
              <li class="header-desktop__language-item">
                <a
                  class="header-desktop__language-link header-desktop__language-link--active"
                  href="/"
                  >RU</a
                >
              </li>
              <li class="header-desktop__language-item">
                <a class="header-desktop__language-link" href="/">EN</a>
              </li>
            </ul>
            <div class="header-desktop__login">
              <div class="button-gradient">
                <a class="button-gradient__item" href="/">Подключиться</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header-mobile">
        <div class="container">
          <div class="header-mobile__inner">
            <a class="logo" href="/">
              <img src="./img/sprite.svg#logo" alt="Логотип">
            </a>
            <button class="header-mobile__toggle js-toggle" type="button"></button>
            <div class="header-mobile__menu-wrap js-menu">
              <ul class="header-mobile__menu">
                <li class="header-mobile__menu-item">
                  <a class="header-mobile__menu-link" href="">Как это работает?</a>
                </li>
                <li class="header-mobile__menu-item">
                  <a class="header-mobile__menu-link" href="">Для кого</a>
                </li>
                <li class="header-mobile__menu-item">
                  <a class="header-mobile__menu-link" href="">Кейсы</a>
                </li>
                <li class="header-mobile__menu-item">
                  <a class="header-mobile__menu-link" href="">Тарифы</a>
                </li>
                <li class="header-mobile__menu-item">
                  <a class="header-mobile__menu-link" href="">Безопасность</a>
                </li>
                <li class="header-mobile__menu-item">
                  <a class="header-mobile__menu-link" href="">Контакты</a>
                </li>
              </ul>
              <a class="button button--main" href="/">Вход</a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
  <script src="./js/libs.min.js"></script>
  <script src="./js/app.js"></script>
</html>
